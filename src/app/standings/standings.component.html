<div *ngFor="let standing of standings; let i = index" class="standings">
<span class="group-name">{{ standing.name }}</span>
<table
  mat-table
  [dataSource]="standings[i].rows"
  class="mat-elevation-z8 table"
>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <img [src]='getImage(element.team.nameCode)' alt=""> </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
  </ng-container>

  <ng-container matColumnDef="matches">
    <th mat-header-cell *matHeaderCellDef> P </th>
    <td mat-cell *matCellDef="let element"> {{element.matches}} </td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef> W </th>
    <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
  </ng-container>

  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef> D </th>
    <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
  </ng-container>

  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef> L </th>
    <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Pts </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-header-row>{{ standing.name }}</tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
</div>
