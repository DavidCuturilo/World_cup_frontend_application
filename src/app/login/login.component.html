<mat-card>
  <mat-card-title>Sign in</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <mat-error *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </mat-error>

      <div class="button">
        <button type="submit" mat-button>Sign in</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
